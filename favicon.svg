<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- White circle background (rest is transparent) -->
  <circle cx="16" cy="16" r="13" fill="#fff"/>
  <!-- Stylized compass -->
  <!-- Outer ring -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="#2c2c2c" stroke-width="1.4"/>
  <!-- Inner ring -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="#2c2c2c" stroke-width="0.8"/>
  <!-- Cardinal ticks: N E S W -->
  <line x1="16" y1="4" x2="16" y2="7" stroke="#2c2c2c" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="25" y1="16" x2="28" y2="16" stroke="#2c2c2c" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="16" y1="25" x2="16" y2="28" stroke="#2c2c2c" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="4" y1="16" x2="7" y2="16" stroke="#2c2c2c" stroke-width="0.8" stroke-linecap="round"/>
  <!-- North needle (slim triangle pointing up) -->
  <path d="M16 8 L18 16 L14 16 Z" fill="#1a1a1a" stroke="#2c2c2c" stroke-width="0.4"/>
  <!-- South needle (slim triangle pointing down) -->
  <path d="M16 24 L14 16 L18 16 Z" fill="#888" stroke="#2c2c2c" stroke-width="0.4"/>
  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.5" fill="#2c2c2c"/>
</svg>
